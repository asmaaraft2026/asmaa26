    function move(direction) {
        if (!selectedObject) return;
        var step = 0.3;
        switch (direction) {
            case 'up': selectedObject.position.y += step; break;
            case 'down': selectedObject.position.y -= step; break;
            case 'left': selectedObject.position.x -= step; break;
            case 'right': selectedObject.position.x += step; break;
            case 'forward': selectedObject.position.z += step; break;
            case 'backward': selectedObject.position.z -= step; break;
        }
    }

    function rotate(direction) {
        if (!selectedObject) return;
        var angle = 0.1;
        if (direction === 'left') selectedObject.rotation.z -= angle;
        if (direction === 'right') selectedObject.rotation.z += angle;
    }

    function scale(direction) {
        if (!selectedObject) return;

            selectedObject.scaling = selectedObject.scaling.add(new BABYLON.Vector3(factor, factor, factor));
        if (direction === 'down')
            selectedObject.scaling = selectedObject.scaling.subtract(new BABYLON.Vector3(factor, factor, factor));
    }
